<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Añadir nuevo empleado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/add.js"></script> 
</head>
<style>
    .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("FondoEmpleados.jpg");
        background-size: cover;
        background-position: center;
        filter: blur(5px);
        z-index: -1;
    }
</style>
<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <h1>Añadir empleado</h1>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-6 offset-3">
                <div class="form-group">
                    <label for="input-name">Nombre</label>
                    <input type="text" class="form-control" id="input-name" placeholder="Juan">
                    <small class="form-text text-muted">Nombre del empleado.</small>
                </div>
                <div class="form-group">
                    <label for="input-surname">apellido</label>
                    <input type="text" class="form-control" id="input-surname" placeholder="Ramirez">
                    <small class="form-text text-muted">Apellido del empleado.</small>
                </div>
                <div class="form-group">
                    <label for="input-phone">Numero telefonico</label>
                    <input type="text" class="form-control" id="input-phone" placeholder="555555555">
                    <small class="form-text text-muted">Numero del empleado.</small>
                </div>
                <div class="form-group">
                    <label for="input-mail">Correo electrónico</label>
                    <input type="email" class="form-control" id="input-mail" placeholder="correo@dominio.ext">
                    <small class="form-text text-muted">Un correo del empleado.</small>
                </div>
                <div class="form-group">
                    <label for="input-address">Direccion</label>
                    <input type="text" class="form-control" id="input-address" placeholder="Privada San Carlos 2">
                    <small class="form-text text-muted">Direccion del empleado.</small>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary">Registrar</button>
                    <button class="btn btn-secondary">Salir</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
